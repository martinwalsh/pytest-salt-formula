---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: 2017.7.5
  is_file_root: true
  salt_copy_filter:
    - .git
  dependencies: []
  require_chef: false
  formula: single
  log_level: error
  state_top:
    base:
      '*':
        - single
  pillars:
    top.sls:
      base:
        '*':
          - single
    single.sls:
      single: {}
  grains:
    environment: test

suites:
  - name: single

platforms:
  - name: centos-7.5
    driver_config:
      image: salt-2017.7.5/centos-75
      run_command: /usr/sbin/init
      privileged: true
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable sshd.service

verifier:
  name: shell
  command: pipenv run pytest --host="paramiko://${KITCHEN_USERNAME}@${KITCHEN_HOSTNAME}:${KITCHEN_PORT}?ssh_identity_file=${KITCHEN_SSH_KEY}" "test/integration/${KITCHEN_SUITE}"
